<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>    
            <h:panelGroup>
            </h:panelGroup>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
            <script>
                if(window.history.forward(1) !== null) window.history.forward(0);
                window.location.hash = "no-back-button";
                window.location.hash = "Again-no-back-button";
                window.onhashchange = function(){window.location.hash = "no-back-button";};
            </script>
        </h:head>   
        <h:body style=" background-image: url(images/sierra.jpg);  background-repeat: no-repeat; background-size: cover" > 


            <h:form>
                <h:panelGrid columns="2" cellpadding="5" style="position: absolute;transform-origin: 50% 50% ; top: 35%;left: 35% ;height: 25%; background-color: rgba(248,248,255,0.3); border-radius:10px" >

                    <h:outputLabel for="Correo" value="Correo:" />
                    <p:inputText id="correo" value="#{loginController.correo}" required="true" label="Correo" requiredMessage="Campo requerido"/>

                    <h:outputLabel for="Contraseña" value="Contraseña:" />
                    <p:inputText type="password" id="comtraseña" value="#{loginController.contra}" required="true" label="Contraseña" requiredMessage="Campo requerido"/>
                    
                    <p:commandButton  value="Iniciar sesión" action="#{loginController.login}" />
                </h:panelGrid>

            </h:form>

        </h:body>
    </f:view>

</html>
