<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content" >
        <div class="jumbotron"   >



            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Id Material</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <c:forEach var ="material" items="#{materialController.registrados}">
                        <tr>
                            <td><a href="#">${material.id} </a></td>
                            <td>${material.id}</td>
                            <td>${material.nombre} </td>
                            <td>${material.unidades} </td>
                            <td>${material.prestado} </td>
                            <td>${material.categoria} </td>
                            <td>${material.subcategoria} </td>
                            <td>${material.descripcion} </td>
                            <td>${material.fotografia} </td>
                            
                        </tr>
                    </c:forEach>
                </tbody>
            </table>

        </div>

    </ui:define>


</ui:composition>
