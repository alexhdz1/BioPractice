<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns= "2">
                 <h:outputText value = "id"/>
                <h:inputText value ="#{materialController.material.id}" />
                <h:outputText value = "Nombre"/>
                <h:inputText value ="#{materialController.material.nombre}" />
                <h:outputText value = "Descripcion"/>
                <h:inputText value ="#{materialController.material.descripcion}" />
                <h:outputText value = "Unidades"/>
                <h:inputText value ="#{materialController.material.unidades}" />
                <h:outputText value = "Categoria"/>
                <h:inputText value ="#{materialController.material.categoria}" />
                <h:outputText value = "Subcategoria"/>
                <h:inputText value ="#{materialController.material.subcategoria}" />
                <h:outputText value = "Prestado"/>
                <h:selectOneMenu value="#{materialController.material.prestado}">
                    <f:selectItem itemLabel="true" itemValue="true"/>
                    <f:selectItem itemLabel="false" itemValue="false"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value ="Buscar"  action="#{materialController.buscar(material.id)}" />
            <h:commandButton value ="Guardar" action="#{materialController.guardar()}"/>
            <p:dataTable value="#{materialController.registrados}" var="mat">
                <p:column headerText="Id">
                    <h:outputText value="#{mat.id}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{mat.nombre}"/>
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{mat.descripcion}"/>
                </p:column>
                <p:column headerText="Unidades">
                    <h:outputText value="#{mat.unidades}"/>
                </p:column>
                <p:column headerText="Prestado">
                    <h:outputText value="#{mat.prestado}"/>
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{mat.categoria}"/>
                </p:column>
                <p:column headerText="SubCategoria">
                    <h:outputText value="#{mat.subcategoria}"/>
                </p:column>                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
