<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content" >
        <div class="jumbotron">

            <table id="table"  class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Material</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" name="mail" size="30" value="#{Material.nombre}" /></td>
                    </tr>
                    <tr>
                        <td>Descripción:</td>
                        <td>                    <input type="text" size="30" name="decripcion"  /> </td>
                    </tr>
                    <tr>
                        <td>Unidades:</td>
                        <td>                    <input type="text" size="30" name="unidades"  /> </td>
                    </tr>
                    <tr>
                        <td>Categoría:</td>
                        <td>                    <input type="text" size="30" name="categoria"  /> </td>
                    </tr>
                    <tr>
                        <td>Subcategoría:</td>
                        <td>                    <input type="text" size="30" name="subcategoria"  /> </td>
                    </tr>
                    <tr>
                        <td>Fotografía:</td>
                        <td>                    <input type="text" size="30" name="fotografia"  /> </td>
                    </tr>
                </tbody>  

            </table>

        </div>

    </ui:define>


</ui:composition>
