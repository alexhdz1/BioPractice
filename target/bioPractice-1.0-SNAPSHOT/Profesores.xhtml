<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content" >
        <div class="jumbotron" style="background-color:rgba(248,248,255,0.3) ">

            <h:form>
                <h:panelGrid columns= "2">
                    <h:outputText value = "id" style="color: white "/>
                    <h:inputText id="profesor_id" value ="#{profesorController.profesor.id}" />
                    <h:outputText value = "Nombre" style="color: white" />
                    <h:inputText id="profesor_nombre" value ="#{profesorController.profesor.nombre}" />
                    <h:outputText  value = "Contraseña"  style="color: white "/>
                    <h:inputText id="profesor_contrasena" value ="#{profesorController.profesor.contrasena}" />
                    <h:outputText value = "Correo" style="color: white" />
                    <h:inputText id="porfesor_correo" value ="#{profesorController.profesor.correo}" />
                    <h:outputText value = "Numero de trabajador" style="color: white" />
                    <h:inputText id="porfesor_NumTrabajador" value ="#{profesorController.profesor.numTrabajador}" />
                </h:panelGrid>
                <h:commandButton value ="Buscar"  class="btn btn-primary my-2 my-sm-0" action="#{profesorController.buscar()}" />
                <h:commandButton value ="Guardar" class="btn btn-primary my-2 my-sm-0" action="#{profesorController.guardar()}" />
                <h:commandButton value ="Editar" class="btn btn-primary my-2 my-sm-0" action="#{profesorController.modificar()}"/>
                <h:commandButton value ="Eliminar" class="btn btn-danger my-2 my-sm-0" action="#{profesorController.eliminar()}"/>
                <p:dataTable id="datos" value="#{profesorController.getLista()}" var="mat">
                    <p:column headerText="Id">
                        <h:outputText value="#{mat.id}"/>
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{mat.nombre}"/>
                    </p:column>
                    <p:column headerText="Correo">
                        <h:outputText value="#{mat.correo}"/>
                    </p:column>
                    <p:column headerText="Contraseña">
                        <h:outputText value="#{mat.contrasena}"/>
                    </p:column>
                    <p:column headerText="Numero de trabajador">
                        <h:outputText value="#{mat.numTrabajador}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>


</ui:composition>
