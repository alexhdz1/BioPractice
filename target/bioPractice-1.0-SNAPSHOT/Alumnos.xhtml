<ui:composition
    template="/WEB-INF/facelets/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content" >
        <div class="jumbotron"   >
            
          

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id Material</th>
      <th scope="col">Nombre</th>
      <th scope="col">Categoria</th>
      <th scope="col">Subcategoria</th>
    </tr>
  </thead>
  <tbody>
      <c:forEach var ="alumno" items="#{alumnoController.registrados}">
          <!--<tr>  <th scope="row">1</th> <td>${alumno.nombre} </td>></tr>-->
          <tr>
              <td><a href="#">${alumno.id} </a></td>
            <td>${alumno.nombre} </td>
            <td>${alumno.correo} </td>
            <td>${alumno.numCuenta} </td>
          </tr>
       </c:forEach>
  </tbody>
</table>
            
        </div>

    </ui:define>


</ui:composition>
